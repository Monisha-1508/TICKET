




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Train Ticket Booking</h2>
    <form id="bookingForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="departure">Departure City:</label>
        <input type="text" id="departure" name="departure" required>

        <label for="destination">Destination City:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="date">Departure Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" required>

        <button type="button" onclick="bookTicket()">Book Ticket</button>
    </form>
</div>

<script>
    function bookTicket() {
        // Get form data
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var departure = document.getElementById("departure").value;
        var destination = document.getElementById("destination").value;
        var date = document.getElementById("date").value;
        var seats = document.getElementById("seats").value;

        // You can perform further validation or send the data to a server for processing
        // For now, let's just display the booking details
        alert("Booking Details:\n\nName: " + name +
              "\nEmail: " + email +
              "\nDeparture City: " + departure +
              "\nDestination City: " + destination +
              "\nDeparture Date: " + date +
              "\nNumber of Seats: " + seats);
    }
</script>

</body>
</html>
